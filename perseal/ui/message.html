<!DOCTYPE html>

<html>
  <head>
    <style>
   .botLogo {
        height: 25%;
        text-align: center;
      }

      .footer {
        margin-bottom: 500px;
        overflow: auto;
        position: fixed;
        bottom: 0;
        width: 100%;
        margin: 0;
        background-color: #c4c4c4;
      }

      h1 {
        text-align: justify;
        margin: 5 auto;
        margin-left: 5%;
        font-size: 50px;
        
        font-weight: 400;
      }
      h2 {
        
        text-align: justify;
        margin: 5 auto;
        margin-left: 5%;
        font-size: 35px;
        
        font-weight: 200;
      }
      
      .center {
    display: flex;
    justify-content: center;
    align-items: center;
      }
    </style>
  </head>

  <body>
    <img src="/ui/logo.png" height="200px" />

    {{$code := .Code}}

    <div id="ds" type="hidden">{{ .DataStore }}</div>

    {{if (eq $code 200) }}
    <h1>Success!</h1>
    {{end}} {{if not (eq $code 200) }}
    <h1>Failure!</h1>
    <h2>{{ .ErrorMessage }}</h2>
    {{end}}

    <h2>{{ .Message }}</h2>

    <form id="form" action="/per/aux/save" method="get">
      <input name="msToken" type="hidden" value="{{.MSToken}}" />
      <input name="token" type="hidden" value="{{.MSTokenRedirect}}" />
      <input name="contents" type="hidden" value="{{.DataStore}}" />
      <input name="clientCallbackAddr" type="hidden" value="{{.ClientCallbackAddr}}" />
    </form>
    <form id="redirect" action="/per/aux/redirect" method="get">
      <input name="msToken" type="hidden" value="{{.MSToken}}" />
      <input name="token" type="hidden" value="{{.MSTokenRedirect}}" />
      <input name="clientCallbackAddr" type="hidden" value="{{.ClientCallbackAddr}}" />
    </form>

    <div class="footer">
      <div class="botLogo">
        <img src="/ui/en_horizontal_cef_logo_2.png" width="50%" />
      </div>
    </div>

    <script>
      document.getElementById("ds").style.display = "none";
      var ds = document.getElementById("ds").innerHTML;
      if (ds !== "") {
        document.getElementById("form").submit();
      }else{
      var timer = setTimeout(function () {
        document.getElementById("redirect").submit();
      }, 3000);
      }
    </script>
  </body>
</html>
