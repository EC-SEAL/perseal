<!DOCTYPE html>

<html>
<head>
<style>
h1 {
   margin-left: 50px; 
  }
  h2 {
    margin-left: 50px;
  }
  form {

    margin-left: 50px;
  }

  input[type=password] {
    margin: 8px 0;
    box-sizing: border-box; 
    padding: 5px;
    border-radius: 8px;
    width: calc(33.333333% - 20px);
    box-sizing: border-box;
  }
  
  input[type=button], input[type=submit], input[type=reset] {   
    background-color: #252ed3;
    border: none;
    color: white;
    text-decoration: none;
    padding: 5px;
    cursor: pointer;
    margin-left: 50px;
  }
</style>

</head>

<body>

<div><img src="/ui/logo.png" height="150px"></div>


<p><h1>Start New Session</h1></p>
 <form action="/per/test/session" method="get">
  <input type="submit" value="New Session">
</form>

{{if not (eq .ID "")}}

<p><h2>Current SessionId {{ .ID }}</h2></p>
<p><h1>Create New Token</h1></p>
<form action="/per/test/token" method="get">
  <label for="method">Choose a method:</label>
  <select name="method" id="method">
    <option value="googleDrive">Google Drive</option>
    <option value="oneDrive">OneDrive</option>
    <option value="Browser">Local File System</option>
    <option value="Mobile">Mobile Device</option>
  </select>
  <input type="submit" value="New Token">
</form>
{{end}}


{{if not (eq .MSToken "")}}

<div>
<h1>Store</h1>
<form action="/per/store" method="get">
    <input name="msToken" type="hidden" value={{.MSToken}}>
    <input type="submit" value="Store">
</form>
</div>
<p><h1>Load</h1>
<form action="/per/load" method="get">
    <input name="msToken" type="hidden" value={{.MSToken}}>
    <input type="submit" value="Load">
</form>
</p>
{{end}}


<div><img src="/ui/en_horizontal_cef_logo_2.png" width="500px"></div>

</body>
</html>
