<!DOCTYPE html>

<html>
<head>
  <style> 
.botLogo {
        height: 25%;
        text-align: center;
      }

      .footer {
        margin-bottom: 500px;
        overflow: auto;
        position: fixed;
        bottom: 0;
        width: 100%;
        margin: 0;
        background-color: #c4c4c4;
      }
h1 {
  
  font-weight: 400;
  text-align: justify;
        margin: 5 auto;
        margin-left: 5%;
        font-size: 50px;
}

h2 {
        
        text-align: justify;
        margin: 5 auto;
        margin-left: 5%;
        font-size: 35px;
        
        font-weight: 200;
      }
input::-webkit-input-placeholder {
  font-size: 28 px;
  line-height: 3;
}
input[type="password"] {
  background:transparent;
  color: mix(#003399, #424242, 70%);
  font-size: 18px;
  padding: 10px 10px 10px 0;
  display: block;
  border: 2px solid blue;
  border-radius: 10;
  -webkit-appearance: none;
  outline: none;
  position: relative;
  border-style: solid;
  border-top-style: none;
  border-right-style: none;
  border-left-style: none;
  border-bottom-width: 2px;
}

.btn{  
  text-align: center;
  margin-top: 25px;
  margin-bottom: 25px;
  display: block;
  color: #003399;
  text-decoration: none;
  line-height: 1.5;
  border-radius: 0.25rem;
  background-color: transparent;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  
  padding: 0.75rem 0.95rem;
  font-weight: 400;
  transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}


.outline-primary {
  width: 90%;
  font-size: 25px;
  color: #003399;
  border-color: #003399;
}


.outline-primary:hover { 
  color: #fff;
  background-color: #FFCC00;
  border-color: #FFCC00;
}
  .center { 
    display: flex;
    justify-content: center;
    align-items: center;
}

  .btn-isolated{ 
    
    margin-top: auto;
    margin-bottom: 25px;
    display: block;
    color: #003399;
    text-decoration: none;
    line-height: 1.5;
    border-radius: 0.25rem;
    background-color: transparent;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    padding: 0.75rem 0.95rem;
    font-weight: 400;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }

.btn-isolated-primary{
  width: 18.5%;
  font-size: 25px;
  color: #003399;
  border-color: #003399;
}


.btn-isolated-primary:hover{
  color: #fff;
  background-color: #FFCC00;
  border-color: #FFCC00;
}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  
</head>
<body>

  <img class="topLogo" src="/ui/logo.png" height="200px">
{{if (eq .Method "load")}}
<h1>Load Current Data From a Cloud File</h1>
{{end}}

{{if (eq .Method "store")}}
<h1>Save Your Current Data</h1>
<h2>
  <p>
    A File With Your Data will be added to your Cloud Storage.
  </p>
  <p>
   Insert a Password in order to Encrypt your Data
  </p>
</h2>
{{end}}

<div class="center">
<form action="/per/insertPassword/{{.Method}}" method="post">
  <input placeholder="Password" type="password" name="password">
  <input name="msToken" type="hidden" value={{.MSToken}}>
  <input type="submit" class="btn outline-primary" value="Submit">
</form>
</div>

<div class="footer">
  <div class="botLogo" >
  <img src="/ui/en_horizontal_cef_logo_2.png" width="50%">

</body>
</html>
